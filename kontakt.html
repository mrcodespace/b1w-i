<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #666;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #444;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="produkte.html">Produkte</a></li>
            <li><a href="impressum.html">Impressum</a></li>
            <li><a href="ueber-uns.html">Ãœber Uns</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Kontaktformular</h2>
        <form action="#" method="post">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="email">Emailadresse:</label>
            <input type="email" id="email" name="email" required>

            <label for="nachricht">Ihre Nachricht (max. 500 Zeichen):</label>
            <textarea id="nachricht" name="nachricht" rows="5" maxlength="500" required></textarea>

            <input type="submit" value="Senden">
            <input type="reset" value="Abbrechen">
        </form>
    </div>

    <footer>
        &copy; 2023 Regionales IT-Unternehmen
    </footer>
</body>
</html>
